<!doctype html>
<head>
  <title>FaceBook Place Search</title>
  <script type="text/javascript" src='app.js'></script>
  <script type="text/javascript" src='storageHelper.js'></script>  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="form-search">
      <h3>Search FaceBook Pages by name</h3>
      <p class="form-search-row"><input id="searchPages" type="text" placeholder="Enter name">
     <button class="search-button" onclick="getData(false)" type="submit">Search</button>
     <span class="favouriteFilter" onclick="filterFavourites()"><svg class="" viewBox="0 0 32 29.6"><path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/></span>
     </p>
   </div>
  </div>
  <div class="result-container">
      <div class="offset1 pull-center page-results"></div>   
      <div class="favourite-results"></div> 
  </div>
  <div class="load-more">
      <button class="search-button" onclick="getData(true)" type="submit">Load More</button>
  </div>    
 </body>
</html>
